# Build and deploy Python app to Azure Web App using OIDC
name: Build and Deploy PhotoShare Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write       # Needed for OIDC auth with Azure
  contents: read        # Needed for checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Login to Azure using OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: oidc
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 5️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'photoshare-backend-Rofiat'  # Your Azure App Service name
          slot-name: 'Production'
          package: '.'
